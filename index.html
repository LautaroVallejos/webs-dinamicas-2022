<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- Contenedor del Formulario -->
    <div class="container">
        <form action="result.php" method="post">
        <!-- Numero 1 -->
            <div class="input-container">
                <label for="" class="label">Numero 1</label>
                <input class="number" type="number" name="numA" id="">
            </div>

        <!-- Numero 2 -->
            <div class="input-container">
                <label for="" class="label">Numero 2</label>
                <input class="number" type="number" name="numB" id="">
            </div>

        <!-- Selector de Operacion -->
            <div class="input-container">
            <!--Sumar-->
                <div class="operation">
                    <input type="radio" name="op" value="1" id="suma">
                    <label for="suma" class="sub-label">Sumar</label>
                </div>

            <!--Restar-->
                <div class="operation">
                    <input type="radio" name="op" value="2" id="resta">
                    <label for="resta" class="sub-label">Restar</label>
                </div>

            <!--Multiplicar-->
                <div class="operation">
                    <input type="radio" name="op" value="3" id="mult">
                    <label for="mult" class="sub-label">Multiplicar</label>
                </div>
                
            <!-- Dividir -->
                <div class="operation">
                    <input type="radio" name="op" value="4" id="div">
                    <label for="div" class="sub-lab">Dividir</label>
                </div>
            </div>

        <!-- Enviar Peticion -->
            <div class="input-container">
                <input id="send" type="submit" name="send" value="Calcular">
            </div>
        </form>
    </div>    

</body>
</html>
